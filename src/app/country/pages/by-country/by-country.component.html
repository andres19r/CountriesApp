<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="search()">
      <input
        type="text"
        name="term"
        placeholder="Search country"
        [(ngModel)]="term"
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  Nothing was found with the term {{term}}
</div>

<div *ngIf="!thereIsError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>flag</td>
          <td>name</td>
          <td>124124</td>
          <td>
            <a href="">See</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
