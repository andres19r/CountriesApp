<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="search()">
      <input
        type="text"
        name="term"
        placeholder="Search country"
        [(ngModel)]="term"
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  Nothing was found with the term {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="country.flags.png" alt="">
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.cca2]">See</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
